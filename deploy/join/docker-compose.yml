# Big Node - Delegation Server Only
# This node provides GPU computation services for small nodes
# It does NOT participate in blockchain consensus

services:
  # No blockchain services needed (tmkms, node, api, explorer, proxy, proxy-ssl)
  # Only nginx for delegation API routing is defined here

  delegation-proxy:
    container_name: delegation-proxy
    image: nginx:1.28.0
    ports:
      - "${DELEGATION_PORT:-9090}:9090"
    volumes:
      - ./nginx-delegation.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
