services:
  mlnode-308:
    image: ghcr.io/vedenij/bigmlnode:3.0.11
    hostname: mlnode-308
    volumes:
      - ${HF_HOME:-${HOME}/.cache}:/root/.cache
    environment:
      - HF_HOME=/root/.cache
      - VLLM_ATTENTION_BACKEND=FLASHINFER
      - DELEGATION_ENABLED=1
      - DELEGATION_MAX_SESSIONS=${DELEGATION_MAX_SESSIONS:-10}
      - DELEGATION_AUTH_TOKEN=${DELEGATION_AUTH_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ipc: host
    command: uvicorn api.app:app --host=0.0.0.0 --port=8080
    restart: always

  # Removed inference service - big node doesn't do inference
  # Only delegation API is exposed via delegation-proxy in docker-compose.yml

